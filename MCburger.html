<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    <title>MC Burger</title>
</head>
<body class="body-chicken">
    <div class="header">
        <a href="meals.html">
             <i class="fa-solid fa-arrow-left"></i>
        </a>
        <article>
        <h1>MC</h1>
        <p>Mak chicken</p>
        </article>  
    </div>
    <div class="container">
        <img src="images/chicken2.jpg"/>
        <h1>MC Burger</h1>
        <p>It's everything you love about wings, only in burger form! Spicy Buffalo Chicken Burgers have a secret to keep them juicy and flavorful: shredded carrot and celery in the burger! </p>
        <h3>R45,00</h3>
        <div class="options">
            <h4>Do you want your Burger: </h4>
            <input type="radio" name="flavour" id="mild"/>
            <label for="mild">Mild</label>&nbsp;&nbsp;
            <input type="radio" name="flavour" id="medium"/>
            <label for="medium">Medium</label>&nbsp; &nbsp;
            <input type="radio" name="flavour" id="hot"/>
            <label for="hot">Hot</label>
            
             <h4>Extra : </h4>
            <input type="radio" name="extra" id="chips"/>
            <label for="chips">Chips</label>&nbsp;&nbsp;
            <input type="radio" name="extra" id="rice"/>
            <label for="rice">Rice</label>&nbsp; &nbsp;
            <input type="radio" name="extra" id="salad"/>
            <label for="rice">Salad</label><br><br>
            
           
        </div>
        <div class="message">
             <input type="text" placeholder="Special Request">
        
        </div>
        
        <div class="button">
            <h2>Place Order</h2>
        </div>
    
    
    </div>
       
    
   
   
</body>
</html>
